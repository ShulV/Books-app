<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person adding form</title>

  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
<div>
  <ul>
    <li><a href="/books/">Все книги</a></li>
    <li><a href="/books/search/">Поиск книг</a></li>
    <li><a href="/authors/">Все авторы</a></li>
    <li><a href="/people/">Все читатели</a></li>

    <li><a href="/people/sign-in/">Войти</a></li>
    <li><a href="/people/sign-up/">Зарегистрироваться</a></li>
  </ul>
</div>
<!---->
<h1 style="color:red">ЭТО НЕ РОБИТ, ИСПОЛЬЗУЙ РЕГИСТРАЦИЮ</h1>
<h2>Страница добавления человека</h2>
<form th:method="POST" th:action="@{/people/}" th:object="${person}" class="form">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <div class="form__field">
    <label th:for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
  </div>
  <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</div>
  <div class="form__field">
    <label th:for="patronymic">Введите отчество:</label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
  </div>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <div class="form__field">
    <label th:for="surname">Введите фамилию:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
  </div>
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
  <div class="form__field">
    <label th:for="birthday">Выберите дату рождения:</label>
    <input type="date" th:field="*{birthday}" id="birthday"/>
  </div>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <div class="form__field">
    <label th:for="email">Введите email:</label>
    <input type="text" th:field="*{email}" id="email"/>
  </div>
  <input class="form__btn-submit" type="submit" value="Добавить"/>
</form>
</body>
</html>
